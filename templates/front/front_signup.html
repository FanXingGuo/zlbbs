{%  from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<style>
    body{
        background-color: #f3f3f3;
    }
    .outer-box{
        width: 854px;
        background-color: white;
        margin: 0 auto;
        overflow: hidden;
        padding-bottom: 100px;
    }
    .logo-img{
        text-align: center;
        padding-top: 100px;
    }
    .logo-img>img{
        width: 60px;
        height: 60px;
    }
    .sign-box{
        width: 300px;
        margin: 0 auto;
    }

</style>

<body>
    <div class="outer-box">
        <div class="logo-img">
            <a href="/"><img src="{{ static("common/images/zhiliao.jpg") }}" alt="logo"></a>
            <h2>论坛注册</h2>
        </div>
        <div class="sign-box">
            <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                <span class="input-group-btn">
                    <button class="btn btn-default">发送验证码</button>
                </span>
            </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="短信验证码" name="sms_captcha">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="密码" name="password1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="确认密码" name="password2">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入验证码" name="graph_captcha">
                    <span class="input-group-addon">
                        图形验证码
                    </span>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-warning btn-block">立即注册</button>
            </div>



        </div>


    </div>
</body>
</html>
